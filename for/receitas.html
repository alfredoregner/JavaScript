<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
</head>
<body>      
    <h1>Selecionar Ingredientes</h1>

    <div class="ingredients">
    <label><input type="checkbox" value="Arroz">Arroz</label><br>
    <label><input type="checkbox" value="Feij達o">Feij達o</label><br>
    <label><input type="checkbox" value="Batata">Batata</label><br>
    <label><input type="checkbox" value="Macarr達o">Macarr達o</label><br>
    <label><input type="checkbox" value="Carne">Carne</label><br><br>
    </div>

    <button id="show-selected">Ingredientes Selecionados</button>

    <p class="result" id="result"></p>
    
    <script>
    let checkboxes = document.querySelectorAll('input[type="checkbox"]')
    let showSelectedBtn = document.getElementById('show-selected')
    let resultDiv = document.getElementById('result')

    showSelectedBtn.addEventListener('click', () => {
        let selectedIngredients = [] 

        function verificaCheckbox(checkbox) {
            if (checkbox.checked) {
                selectedIngredients.push(checkbox.value) 
            }
        }

        checkboxes.forEach(verificaCheckbox)
        
        if (selectedIngredients.length > 0) {
            resultDiv.textContent = `Ingredientes para a receita: ${selectedIngredients.join(', ')}`
        } else {
            resultDiv.textContent = 'Nenhum ingrediente foi selecionado.'
        }
    })
    </script>
</body>
</html>
