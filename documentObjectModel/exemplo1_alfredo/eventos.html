<body>
    
    <style>
        .oculto {
            display: none;
        }
        .visivel {
            display: block;
            color: yellow;
            background-color: black;
        }
    </style>
    
    <button id="botao">Ocultar/Mostrar com Click</button>
    
    <div id="caixa" class="oculto">Este texto será ocultado com Click.</div>
    <br>
    <button id="botao2">Ocultar/Mostrar com mouseover</button>
    
    <div id="caixa2" class="oculto">Este texto será ocultado com mouseover/mouseout.</div>
    <br>

    <button id="botao3">Ocultar/Mostrar com mouseover</button>
