<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="mensagem">Clique no botão para mudar esta mensagem!</h2>
    <button id="mudaMensagem">Mudar Mensagem</button>
    <button id="reset">Reiniciar</button>
    <button id="reset2">Recarregar a página</button>

    <script>

        const mensagem = document.getElementById("mensagem");
        const mudaMensagem = document.getElementById("mudaMensagem");
        const reset = document.getElementById("reset");
        const reset2 = document.getElementById("reset2");

        mudaMensagem.addEventListener("click", () => {
            mensagem.innerText += "Mensagem alterada com sucesso!";
        });

        reset.addEventListener("click", () => {
            mensagem.innerText = "Clique no botão para mudar esta mensagem!";
        });

        reset2.addEventListener("click", () => {
            window.location.reload();
        });



    </script>
</body>
</html>
